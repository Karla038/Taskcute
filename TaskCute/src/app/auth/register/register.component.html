<div class="bg-pink-50 dark:bg-zinc-800 min-h-screen flex items-center justify-center">
  <form class="bg-white dark:bg-zinc-900 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2" for="username">
        Nombre de usuario
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 dark:text-zinc-300 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        placeholder="Ingresa tu nombre de usuario"
      />
    </div>
    <div class="mb-4">
      <label class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2" for="email">
        Correo electrónico
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 dark:text-zinc-300 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        placeholder="Ingresa tu correo electrónico"
      />
    </div>
    <div class="mb-4">
      <label class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2" for="password">
        Contraseña
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 dark:text-zinc-300 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        placeholder="******************"
      />
    </div>
    <div class="flex items-center justify-center">
      <button
        class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Registrarse
      </button>
    </div>
  </form>
</div>
