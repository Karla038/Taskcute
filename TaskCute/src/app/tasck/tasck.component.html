<!-- Registro de Tareas -->
<div class="p-6 bg-gray-100 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4">Registro de Tareas</h1>

  <!-- Componentes uno sobre otro con espacio entre ellos -->
  <div class="space-y-4">
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
      <input id="nombre" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" [(ngModel)]="nuevaTarea.nombre" />
    </div>

    <div class="mb-4">
      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripci√≥n:</label>
      <textarea id="descripcion" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" [(ngModel)]="nuevaTarea.descripcion"></textarea>
    </div>

    <div class="mb-4">
      <label for="fechaVencimiento" class="block text-sm font-medium text-gray-700">Fecha de Vencimiento:</label>
      <input id="fechaVencimiento" type="date" class="mt-1 block w-full max-w-xs border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" [(ngModel)]="nuevaTarea.fechaVencimiento" />
    </div>    

    <div>
      <button type="button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" (click)="agregarTarea()">Agregar</button>
    </div>
  </div>
</div>
